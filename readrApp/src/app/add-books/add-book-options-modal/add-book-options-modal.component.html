<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Add the book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item (click)="scan()">
    <ion-icon aria-hidden="true" name="camera" slot="start"></ion-icon>
    <ion-label>Scan</ion-label>
  </ion-item>
  <ion-item (click)="addManually()">
    <ion-icon aria-hidden="true" name="image" slot="start"></ion-icon>
    <ion-label>Add manually</ion-label>
  </ion-item>
</ion-content>
