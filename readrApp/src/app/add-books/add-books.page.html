<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Add books</h1>
  <p>Add books you'd like to share</p>
  <div class="books-container">
    <app-book-add-small-card *ngFor="let book of books; index as i" [book]="book" (buttonClick)="addOrRemoveBookToSlot(i)"></app-book-add-small-card>
  </div>
  <ion-button class="readr-button" shape="round" [disabled]="!books.some(isTrue)" (click)="continueButton()">
    CONTINUE
  </ion-button>
</ion-content>
