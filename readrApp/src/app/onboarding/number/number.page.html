<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>My number is</h1>
  <form #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-select interface="popover" placeholder="Country" [(ngModel)]="numberPhoneCode" name="countryCode" required>
            <ion-select-option 
              *ngFor="let countryCode of this.countryPhoneCodes" 
              [value]="countryCode.code">
              {{countryCode.countryShortName}} {{countryCode.code}}
            </ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col>
          <ion-input placeholder="00000000" name="localNumber" [(ngModel)]="localNumber" pattern="[0-9]{7,10}" required></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
    <p>
      We will send a text with a verification code.<br>
      Message and data rates may apply.
    </p>
    <ion-button class="readr-button" shape="round" (click)="continueButton()" [routerLink]="['/code']" [disabled]="form.invalid">
      CONTINUE
    </ion-button>
  </form>
</ion-content>
